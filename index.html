<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary SEO -->
    <title>NeoRural Development | Community-led rural development initiatives</title>
    <meta
      name="description"
      content="NeoRural Development designs and scales community-led rural development initiatives that improve livelihoods, water security and village infrastructure."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NeoRural Development | Community-led rural development initiatives" />
    <meta
      property="og:description"
      content="Discover NeoRural Development’s community-led rural development initiatives transforming villages through water, livelihoods and climate-resilient infrastructure."
    />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NeoRural Development | Community-led rural development initiatives" />
    <meta
      name="twitter:description"
      content="Follow NeoRural Development’s community-led rural development initiatives driving lasting impact in rural communities."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://www.transparenttextures.com" />
    <link rel="dns-prefetch" href="https://www.transparenttextures.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <!-- Fonts: non-blocking Google Fonts load -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=optional"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=optional"
      />
    </noscript>

    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
