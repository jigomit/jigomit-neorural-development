    <!-- Performance: Make CSS non-blocking to break critical chain -->
    <script>
      // Make CSS load asynchronously to prevent blocking the critical path
      (function() {
        // Intercept CSS link injection immediately
        const makeCSSAsync = function(link) {
          if (link.tagName === 'LINK' && link.rel === 'stylesheet' && 
              link.href && link.href.includes('.css') && 
              !link.hasAttribute('data-critical') &&
              !link.href.includes('fonts.googleapis.com') &&
              link.media !== 'print') {
            link.media = 'print';
            link.onload = function() {
              this.media = 'all';
              this.onload = null;
            };
            // Fallback for browsers that don't fire onload
            setTimeout(function() {
              if (link.media === 'print') {
                link.media = 'all';
              }
            }, 100);
          }
        };
        
        // Watch for new stylesheet links
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(makeCSSAsync);
          });
        });
        
        // Start observing immediately
        if (document.head) {
          observer.observe(document.head, { childList: true });
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            observer.observe(document.head, { childList: true });
          });
        }
        
        // Also check existing links
        if (document.head) {
          document.head.querySelectorAll('link[rel="stylesheet"]').forEach(makeCSSAsync);
        }
      })();
    </script>
